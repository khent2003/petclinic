<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Pet Checkup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-4">🐾 Online Pet Checkup</h1>
        <p class="text-center">Book a vet checkup, consult online, or check symptoms!</p>

        <div class="dashboard">
            <button class="btn btn-primary" onclick="openBooking()">📅 Book Appointment</button>
            <button class="btn btn-success" onclick="startConsultation()">🎥 Live Consultation</button>
            <button class="btn btn-warning" onclick="checkSymptoms()">🩺 Symptom Checker</button>
            <button class="btn btn-info" onclick="uploadHealthRecords()">📂 Upload Records</button>
        </div>
    </div>

    <script src="onlineheck.js"></script>
</body>
</html>
